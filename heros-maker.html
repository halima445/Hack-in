<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NABTA Form</title>
  <link rel="stylesheet" href="hero.css" />
</head>
<body>

  <!-- MAIN CONTAINER (COLUMN) -->
  <div class="page">

    <!-- 1️⃣ HEADER SECTION (ROW) -->
    <div class="header">
      <div class="home">
        <span>Home</span>
        <img src="images\arrow-up-right.svg" alt="arrow" />
      </div>

      <h1 class="hero-title">Hero's Maker</h1>

      <img src="images\Vector.svg" alt="Nabta logo" class="logo" />
    </div>

    <!-- 2️⃣ FORM SECTION (COLUMN) -->
    <div class="form-section">

      <div class="form-group">
        <label>Full name <span>*</span></label>
        <input type="text" />
      </div>

      
      <div class="form-group">
        <label>Email <span>*</span></label>
        <input type="email" />
      </div>

      <div class="form-group">
        <label>Phone number <span>*</span></label>
        <input type="tel" />
      </div>

      <div class="form-group">
        <label>Password <span>*</span></label>
        <input type="password"/>
      </div>

      <div class="form-group">
        <label>Country/City you're located in <span>*</span></label>
        <input type="text" />
      </div>

      <div class="form-group">
        <label>What is your occupation/How you can help? <span>*</span></label>

        <!-- ONE white box for all options -->
        <div class="radio-group">

         <label class="radio-option">
         <input type="radio" name="help_type" value="consultation">
        <span>Medical/Healthcare support (doctor, nurse, pharmacist)</span>
        </label>

        <label class="radio-option">
        <input type="radio" name="help_type" value="supplies">
        <span>Mental health support (counselor, psychologist, therapist)</span>
        </label>

        <label class="radio-option">
        <input type="radio" name="help_type" value="surgery">
        <span>Education support (teacher, tutor)</span>
        </label>

        <label class="radio-option">
         <input type="radio" name="help_type" value="others">
        <span>Others</span>
        </label>

        </div>
      </div>

      <div class="form-group">
        <label>Please upload CV/Professional certificate to verify your qualifications in the chosen domain above <span>*</span></label>

        <!-- FILE UPLOAD FIELD -->
         <div class="file-upload">

         <!-- Hidden real file input -->
        <input
         type="file"
        id="certificate"
        name="certificate"
        class="file-input"
        />

        <!-- Fake input (visual only) -->
        <div class="file-placeholder">
          Upload 1 compatible file : PDF or document. 10MB max
        </div>

        <!-- Button on the right -->
        <label for="certificate" class="file-button">
        <img src="images\import.svg" alt="Add file icon">
        <p>Add a file</p>
        </label>

    </div>
</div>


    </div>
 </body>   
 </html>
