<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NABTA Form</title>
  <link rel="stylesheet" href="PH.css" />
</head>
<body>

  <!-- MAIN CONTAINER (COLUMN) -->
  <div class="page">

    <!-- 1️⃣ HEADER SECTION (ROW) -->
    <div class="header">
      <div class="home">
        <span>Home</span>
        <img src="images\arrow-up-right.svg" alt="arrow" />
      </div>

      <h1 class="hero-title">Hero</h1>

      <img src="images\Vector.svg" alt="Nabta logo" class="logo" />
    </div>

    <div class="title-physical-health"><p>Physical Health : Water</p></div>
    <!-- 2️⃣ FORM SECTION (COLUMN) -->
    <div class="form-section">

      <div class="form-group">
        <label>How is your health today? Feel free to describe<span>*</span></label>
        <input type="text" class="field"/>
      </div>

    
      <div class="form-group">
        <label>Do you need any specific help?<span>*</span></label>
        <div class="checkbox-group">

            <label class="checkbox-option">
            <input type="checkbox" name="medical_help" value="consultation">
            <span>Medical consultation</span>
            </label>

            <label class="checkbox-option">
            <input type="checkbox" name="medical_help" value="supplies">
            <span>Medical supplies</span>
            </label>

            <label class="checkbox-option">
            <input type="checkbox" name="medical_help" value="surgery">
            <span>Surgery</span>
            </label>

            <label class="checkbox-option">
            <input type="checkbox" name="medical_help" value="others">
            <span>Others</span>
            </label>

         </div>
     </div>

    </div>
</body>
